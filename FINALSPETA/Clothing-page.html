    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap');

        body {
            font-family: 'JetBrains Mono', monospace; /* Updated font */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black; /* Black background */
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures full height of the page */
        }
        header {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9); /* Semi-transparent black */
            padding: 1rem 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .btn-custom {
            background-color: #8b0000;
            color: white;
            border: none;
            font-family: 'JetBrains Mono', monospace; /* Updated font */
        }
        .btn-custom:hover {
            background-color: #6f0000; /* Slightly lighter shade for hover effect */
        }
        .clothing-container {
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black for readability */
            border-radius: 8px;
        }
        .clothing-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .clothing-item h5, .clothing-item p {
            font-family: 'JetBrains Mono', monospace; /* Updated font */
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto; /* Ensures footer stays at the bottom */
            font-family: 'JetBrains Mono', monospace; /* Updated font */
        }

</head>
