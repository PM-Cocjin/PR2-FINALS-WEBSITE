<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    body {
      background-color: black; /* Black background */
      color: white; /* White text for contrast */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .checkout-container {
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.9); /* Semi-transparent black */
      border-radius: 10px;
      max-width: 800px;
    }

    .product-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .btn-custom {
      background-color: #6f0000; /* Dark red */
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #8b0000; /* Slightly lighter red for hover effect */
    }

    footer {
      background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container checkout-container">
    <div id="checkout-details" class="text-center"></div>
  </div>

  <footer>
    <p>&copy; 2025 Sakai Inc. | Contact: greatdiggerassociation@gmail.com</p>
  </footer>

  <script src="../MIDTERM-PETA/js/data.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('productId');

    const product = products.find(p => p.id === productId);

    if (product) {
      document.getElementById('checkout-details').innerHTML = `
        <h2 class="mb-4">Checkout: ${product.name}</h2>
        <img src="${product.image}" alt="${product.name}" class="product-image mb-4">
        <p class="lead">Price: <strong>$${product.price}</strong></p>
        <p class="Lead">(Due to scalping, you can only purchase one item, once)</div>
        <div class="d-flex justify-content-center gap-3 mt-4">
          <a href="thankyou.html" class="btn btn-custom">Purchase this product</a>
          <a href="index.html" class="btn btn-outline-light">Go Back</a>
        </div>
      `;
    } else {
      document.getElementById('checkout-details').innerHTML = `
        <h2 class="text-danger">Product not found.</h2>
        <a href="Clothing-page.html" class="btn btn-custom mt-4">Back to Clothing</a>
      `;
    }
  </script>
</body>
</html>
