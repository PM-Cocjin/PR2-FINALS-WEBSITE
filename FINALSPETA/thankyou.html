<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body {
            background-color: black; /* Black background */
            color: white; /* White text for contrast */
            font-family: 'JetBrains Mono', monospace; /* Consistent font */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .thank-you-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.9); /* Semi-transparent black */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); /* Subtle glow effect */
        }

        .thank-you-container h1 {
            color: #6f0000; /* Dark red */
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .thank-you-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn-custom {
            background-color: #6f0000; /* Dark red */
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #8b0000; /* Slightly lighter red for hover effect */
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your order has been successfully placed. We appreciate your support!</p>
        <a href="index.html" class="btn btn-custom">Return to Home</a>
    </div>
</body>
</html>
